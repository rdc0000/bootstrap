<!doctype html>
<html lang="en">
  <head>
    <title>Formulario</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <div class="row mt-3">
              <div class="col-6">
                  <form action="">
                      <div class="form-group">
                          <label for="inputNombre">Nombre</label>
                          <input id="inputNombre" class="form-control" type="text">
                      </div>
                      <div class="form-group">
                            <label for="inputContraseña">Contraseña</label>
                            <input id="inputContraseña" class="form-control" placeholder="Ingrese contraseña" type="password">
                      </div>
                      <div class="form-group">
                            <label for="mansaje">Mensaje</label>
                            <textarea name="mensaje" id="mansaje" cols="30" rows="5" class="form-control" ></textarea>
                      </div>
                      <div class="form-group">
                          <div class="form-group">
                            <label for="pais"></label>
                            <select class="form-control" name="pais" id="pais">
                              <option value="mexico">Mexico</option>
                              <option value="espana">España</option>
                              <option value="colombia">Colombia</option>
                            </select>
                          </div>
                      </div>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input mr-2" name="sexo" id="hombre" checked>
                          Hombre
                        </label>
                      </div>
                      <div class="form-check">
                            <label class="form-check-label">
                            <input type="radio" class="form-check-input mr-2" name="sexo" id="mujer" checked>
                            Mujer
                        </label>
                       </div>
                       <div class="form-check">
                         <label class="form-check-label">
                           <input type="checkbox" class="form-check-input mr-2" name="terminos" id="terminos"  checked>
                           Acepto terminos y condiciones
                         </label>
                       </div>
                       <button class="btn btn-primary" type="submit">Enviar</button>
                  </form>
              </div>
          </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
